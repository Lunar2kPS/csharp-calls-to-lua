version: 2.1

orbs:
  win: circleci/windows@2.2.0

jobs:
  build:
    executor: win/default

    steps:
      - checkout
      - run: ls
      - run: ls CSharpCallsToLua
      - run: pwd
      - run: dotnet restore CSharpCallsToLua/CSharpCallsToLua.sln
      - run: ls
      - run: ls CSharpCallsToLua
      - run: dotnet build CSharpCallsToLua/CSharpCallsToLua.sln
