version: 2.1

orbs:
  win: circleci/windows@2.2.0

jobs:
  build:
    executor: win/default

    steps:
      - checkout
      - run:
        name: "Build Docker Image"
        command: docker build -t 2kcarlos/csharp-calls-to-lua .
      - run:
        name: "Run Docker Container(s)"
        command: docker-compose up
